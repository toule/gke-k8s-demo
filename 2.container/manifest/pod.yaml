apiVersion: v1
kind: Pod
metadata:
  name: mono-pod
  namespace: fargate
spec:
  containers:
  - image: 264594923212.dkr.ecr.ap-northeast-2.amazonaws.com/mono:1575341321
    name: mono
    ports:
    - containerPort: 3000
      name: http
      protocol: TCP
    resources:
      requests:
        cpu: "20m"
        memory: "20Mi"
      limits:
        cpu: "30m"
        memory: "30Mi"
    livenessProbe:
      httpGet:
        path: /api/users
        port: 3000
      initialDelaySeconds: 1
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
